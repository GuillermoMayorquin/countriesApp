<h2>Países</h2>
<hr>
<ul class="list-group">
  <li routerLink="home"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{exact: true}"
  class="list-group-item active">
    Home Page
  </li>
  <li routerLink="about"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{exact: true}"
  class="list-group-item">
    About Page
  </li>
  <li routerLink="contact"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{exact: true}"
  class="list-group-item">
    Contact Page
  </li>

</ul>

<!-- ? routerLink sirve para llevarte a esa ruta al hacer click -->
<!-- ? routerLinkActive sirve para añadir una clase al selector cuando la ruta este activa -->
<!-- ? routerLinkActiveOptions sirve para definir un objeto y dentro de las propiedades que tiene definir reglas en este caso exact significa que para que la clase se active debe de cumplir exactamente con el path -->
